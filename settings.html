
<div class="paroli-tts-extension-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>Paroli TTS</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">

            <div class="paroli-tts-extension_block flex-container">
                <label for="enable_tts_setting" style="display: flex; margin-left: 4%;">
                    <input type="checkbox" id="enable_tts_setting" /> <span style="margin-left: 5px;">Enable TTS</span>
                </label>

                <input style="margin-left: 20pt;" id="test_tts_buttom" class="menu_button" type="submit" value="Connect/Test TTS" />
            </div>

            <div class="paroli-tts-extension_block flex-container">
                <label for="server_status_text">Server Status:</label>
                <span id="server_status_text">Offline</span>
            </div>

            <div class="paroli-tts-extension_block flex-container">
                <label for="server_address_setting">Server Address:</label>
                <input type="text" id="server_address_setting" placeholder="http://example.ip.address.here:8848/"/>
            </div>

            <div class="paroli-tts-extension_block flex-container">
                <label for="volume_slider">Volume:</label>
                <input type="range" id="volume_slider" min="0" max="1.0" step="0.01" value="1.0">
                <span id="volume_slider_value">1.0</span>
            </div>

            <div class="paroli-tts-extension_block flex-container">
                <label for="length_scale_slider">Length Scale:</label>
                <input type="range" id="length_scale_slider" min="0.1" max="2.0" step="0.05" value="1.0"/>
                <span id="length_scale_slider_value">1.0</span>
            </div>

            <div class="paroli-tts-extension_block flex-container">
                <label for="noise_scale_slider">Noise Scale:</label>
                <input type="range" id="noise_scale_slider" min="0.1" max="2.0" step="0.033" value="0.667"/>
                <span id="noise_scale_slider_value">1.0</span>
            </div>

            <div class="paroli-tts-extension_block flex-container">
                <label for="noise_width_slider">Noise Width:</label>
                <input type="range" id="noise_width_slider" min="0.1" max="2.0" step="0.05" value="0.8"/>
                <span id="noise_width_slider_value">1.0</span>
            </div>

            <div class="paroli-tts-extension_block flex-container">
                <label for="sample_rate_dropdown">Sample Rate:</label>
                <select id="sample_rate_dropdown">
                    <option value="11025">11025</option>
                    <option value="22050" selected>22050</option>
                    <option value="44100">44100</option>
                    <option value="48000">48000</option>
                </select>
            </div>

            <hr class="sysHR" />
        </div>
    </div>
</div>
